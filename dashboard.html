<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Attendance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: #020617;
  color: #e5e7eb;
}

header {
  background: #0f172a;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.container { padding: 20px; }

.date-box {
  text-align: center;
  margin-bottom: 20px;
}

.date-box input {
  background: #020617;
  color: #fff;
  border: 1px solid #334155;
  padding: 8px 12px;
  border-radius: 8px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.card {
  background: #0f172a;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

.card h3 { margin: 0; font-size: 14px; color: #94a3b8; }
.card p { margin-top: 10px; font-size: 26px; font-weight: bold; color: #6366f1; }

.departments {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 15px;
}

.dept-card {
  background: #0f172a;
  padding: 15px;
  border-radius: 12px;
}

.dept-card h4 {
  text-align: center;
  color: #c7d2fe;
  margin-bottom: 10px;
}

.present { color: #22c55e; font-size: 13px; }
.absent  { color: #ef4444; font-size: 13px; }

.names {
  font-size: 12px;
  margin-top: 8px;
  line-height: 1.6;
  border-top: 1px solid #1e293b;
  padding-top: 6px;
  max-height: 120px;
  overflow-y: auto;
}

.charts {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.chart-box {
  background: #0f172a;
  padding: 20px;
  border-radius: 12px;
}
</style>
</head>

<body>

<header>Attendance Dashboard</header>

<div class="container">

  <div class="date-box">
    <input type="date" id="datePicker">
  </div>

  <div class="cards">
    <div class="card">
      <h3>إجمالي الحضور</h3>
      <p id="total">-</p>
    </div>
    <div class="card">
      <h3>حضر</h3>
      <p id="inCount">-</p>
    </div>
    <div class="card">
      <h3>غاب</h3>
      <p id="outCount">-</p>
    </div>
  </div>

  <div class="departments" id="departmentsBox"></div>

  <div class="charts">
    <div class="chart-box">
      <canvas id="attendanceDoughnut"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="attendanceBar"></canvas>
    </div>
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby9We83tXmtxG_1ykdriEXyASO_685z1ieBrMb9HJpRdEYs8KXhzAkjFyaCchjgwoQAzg/exec";
const TOTAL_EMPLOYEES = 32;

const user = JSON.parse(sessionStorage.getItem("user"));
if (!user) location.href = "index.html";

const dateInput = document.getElementById("datePicker");
dateInput.value = new Date().toLocaleDateString("en-CA");

let doughnutChart = null;
let barChart = null;

dateInput.addEventListener("change", loadDashboard);

function loadDashboard() {
  const date = dateInput.value;

  fetch(`${API_URL}?action=attendance&role=${user.role}&region=${user.region}&date=${date}`)
    .then(r => r.json())
    .then(rows => {

      const allEmployees = {};
      const presentSet = new Set();

      rows.forEach(r => {
        if (!r.empId) return;

        if (!allEmployees[r.empId]) {
          allEmployees[r.empId] = {
            name: r.name,
            department: r.department || "غير محدد"
          };
        }

        if (r.status === "IN") {
          presentSet.add(r.empId);
        }
      });

      const departments = {};

      Object.entries(allEmployees).forEach(([id, emp]) => {
        if (!departments[emp.department]) {
          departments[emp.department] = { present: [], absent: [] };
        }

        if (presentSet.has(id)) {
          departments[emp.department].present.push(emp.name);
        } else {
          departments[emp.department].absent.push(emp.name);
        }
      });

      const presentCount = presentSet.size;
      const absentCount  = TOTAL_EMPLOYEES - presentCount;

      document.getElementById("total").textContent   = TOTAL_EMPLOYEES;
      document.getElementById("inCount").textContent = presentCount;
      document.getElementById("outCount").textContent= absentCount;

      const box = document.getElementById("departmentsBox");
      box.innerHTML = "";

      Object.entries(departments).forEach(([dept, d]) => {
        box.innerHTML += `
          <div class="dept-card">
            <h4>${dept}</h4>
            <div class="names">
              <strong class="present">✔ حضر (${d.present.length})</strong><br>
              ${d.present.join("، ") || "-"}
              <hr>
              <strong class="absent">✖ غاب (${d.absent.length})</strong><br>
              ${d.absent.join("، ") || "-"}
            </div>
          </div>
        `;
      });

      if (doughnutChart) doughnutChart.destroy();
      doughnutChart = new Chart(attendanceDoughnut, {
        type: "doughnut",
        data: {
          labels: ["حضر", "غاب"],
          datasets: [{
            data: [presentCount, absentCount],
            backgroundColor: ["#22c55e", "#ef4444"]
          }]
        }
      });

      if (barChart) barChart.destroy();
      barChart = new Chart(attendanceBar, {
        type: "bar",
        data: {
          labels: Object.keys(departments),
          datasets: [
            {
              label: "حضر",
              data: Object.values(departments).map(d => d.present.length),
              backgroundColor: "#22c55e"
            },
            {
              label: "غاب",
              data: Object.values(departments).map(d => d.absent.length),
              backgroundColor: "#ef4444"
            }
          ]
        },
        options: {
          scales: { x: { stacked: true }, y: { stacked: true, beginAtZero: true } }
        }
      });

    });
}

loadDashboard();
</script>

</body>
</html>
