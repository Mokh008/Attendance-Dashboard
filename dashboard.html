<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Attendance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ================= THEME ================= */
:root{
  --bg-main:#020617;
  --bg-card:#0b1224;
  --bg-soft:#020617;
  --border:#1e293b;
  --text-main:#e5e7eb;
  --text-soft:#94a3b8;
  --primary:#38bdf8;
  --secondary:#818cf8;
}

/* ================= BASE ================= */
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617 60%);
  color:var(--text-main);
}
header{
  background:linear-gradient(90deg,#020617,#0f172a,#020617);
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  border-bottom:1px solid var(--border);
}
.container{padding:18px}

/* ================= DATE ================= */
.date-box{text-align:center;margin-bottom:16px}
.date-box input{
  background:var(--bg-card);
  color:#fff;
  border:1px solid var(--border);
  padding:8px 14px;
  border-radius:10px;
  font-size:14px;
  outline:none;
}
.date-box input:focus{
  border-color:var(--primary);
}

/* ================= KPI ================= */
.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-bottom:18px;
}
.card{
  background:linear-gradient(160deg,#0b1224,#020617);
  padding:14px;
  border-radius:16px;
  text-align:center;
  border:1px solid var(--border);
}
.card h3{
  margin:0;
  font-size:14px;
  color:var(--text-soft);
}
.card p{
  margin-top:6px;
  font-size:26px;
  font-weight:bold;
  color:var(--primary);
}

/* ================= CHARTS ================= */
.charts{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px;
  margin-bottom:22px;
}
.chart-box{
  background:var(--bg-card);
  padding:14px;
  border-radius:16px;
  border:1px solid var(--border);
}

/* ================= DEPARTMENTS ================= */
.departments{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(540px,1fr));
  gap:18px;
}
.dept-card{
  background:linear-gradient(145deg,#0b1224,#020617);
  padding:16px;
  border-radius:18px;
  border:1px solid var(--border);
}
.dept-card h4{
  margin:0 0 12px;
  font-size:16px;
  color:#e0e7ff;
}

/* ================= SPLIT ================= */
.split{
  display:grid;
  grid-template-columns:2.3fr 0.9fr;
  gap:14px;
}

/* ================= BOX ================= */
.box{
  background:var(--bg-soft);
  border-radius:14px;
  padding:12px;
  font-size:13px;
  max-height:300px;
  overflow:auto;
}
.box b{
  display:block;
  margin-bottom:8px;
  color:var(--primary);
}

/* ================= ROW ================= */
.att-row{
  display:grid;
  grid-template-columns:2.2fr 3fr 0.8fr;
  align-items:center;
  gap:10px;
  padding:8px 0;
  border-bottom:1px dashed var(--border);
}
.att-row:last-child{border-bottom:none}

.att-name{
  font-weight:600;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.att-loc{
  color:#7dd3fc;
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.att-time{
  text-align:right;
  font-size:12px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  padding:4px 8px;
  border-radius:8px;
  white-space:nowrap;
}

/* ================= ABSENT ================= */
.absent-name{
  display:block;
  padding:3px 0;
  color:#cbd5f5;
}
</style>
</head>

<body>

<header>Attendance Dashboard</header>

<div class="container">

<div class="date-box">
  <input type="date" id="datePicker">
</div>

<div class="cards">
  <div class="card"><h3>ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑŸÖŸáŸÜÿØÿ≥ŸäŸÜ</h3><p id="totalCount">0</p></div>
  <div class="card"><h3>ÿ≠ÿ∂ÿ±</h3><p id="inCount">0</p></div>
  <div class="card"><h3>ÿ∫ÿßÿ®</h3><p id="outCount">0</p></div>
</div>

<div class="charts">
  <div class="chart-box"><canvas id="deptChart"></canvas></div>
  <div class="chart-box"><canvas id="pieChartCanvas"></canvas></div>
</div>

<div class="departments" id="departmentsBox"></div>

</div>

<script>
/* ================= HELPERS ================= */
function shortName(fullName){
  if(!fullName) return "";
  const p = fullName.trim().split(" ");
  return p.length >= 2 ? p[0] + " " + p[1] : fullName;
}
function formatTime(timeStr){
  if(!timeStr) return "";
  const [h,m] = timeStr.split(":");
  let hour = parseInt(h,10);
  const ampm = hour >= 12 ? "PM" : "AM";
  hour = hour % 12 || 12;
  return `${hour}:${m} ${ampm}`;
}

/* ================= CONFIG (ŸÉŸÖÿß ŸáŸà) ================= */
const API_URL ="https://script.google.com/macros/s/AKfycbzRKmx-wDXrMwqUaPVTE7g0n_4Wdvi3gNdLbAJtj5KfrHRuHPh5Y86eNigBWrDXkBomWg/exec";

/* ENGINEER_DEPT ŸÉŸÖÿß ŸáŸà ÿ®ÿØŸàŸÜ ÿ™ÿ∫ŸäŸäÿ± */
const ENGINEER_DEPT = { /* ŸÜŸÅÿ≥ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ */ };

const ENGINEERS = Object.keys(ENGINEER_DEPT);
const TOTAL = ENGINEERS.length;
totalCount.textContent = TOTAL;
const DEPARTMENTS = [...new Set(Object.values(ENGINEER_DEPT))];

let barChart=null, pieChart=null, lastSignature="";

/* ================= DATE ================= */
const dateInput=document.getElementById("datePicker");
const today=new Date().toLocaleDateString("en-CA");
dateInput.value=today;
dateInput.addEventListener("change",loadDashboard);

/* ================= LOAD ================= */
function loadDashboard(){
  const d=dateInput.value;
  fetch(`${API_URL}?action=attendance&role=admin&region=ALL&date=${d}`)
  .then(r=>r.json()).then(rows=>{
    if(!Array.isArray(rows))return;
    const presentSet=new Set();
    const deptData={};
    DEPARTMENTS.forEach(x=>deptData[x]=[]);
    rows.filter(r=>r.date===d && r.status==="IN").forEach(r=>{
      presentSet.add(r.name);
      deptData[ENGINEER_DEPT[r.name]].push(r);
    });
    inCount.textContent=presentSet.size;
    outCount.textContent=TOTAL-presentSet.size;
    renderDepartments(deptData,presentSet);
    drawCharts(deptData,presentSet.size);
  });
}

/* ================= LIVE ================= */
function checkForLiveUpdate(){
  if(dateInput.value!==today)return;
  fetch(`${API_URL}?action=dashboard&role=admin&region=ALL&date=${today}`)
  .then(r=>r.json()).then(d=>{
    if(d.lastInSignature && d.lastInSignature!==lastSignature){
      lastSignature=d.lastInSignature;
      loadDashboard();
    }
  });
}

/* ================= UI ================= */
function renderDepartments(deptData,presentSet){
  const box=document.getElementById("departmentsBox");
  box.innerHTML="";
  DEPARTMENTS.forEach(dept=>{
    const all=ENGINEERS.filter(e=>ENGINEER_DEPT[e]===dept);
    const present=deptData[dept].map(x=>x.name);
    const absent=all.filter(e=>!presentSet.has(e));
    box.innerHTML+=`
    <div class="dept-card">
      <h4>${dept}</h4>
      <div class="split">
        <div class="box">
          <b>ÿ≠ÿ∂ÿ± (${present.length})</b>
          ${deptData[dept].map(p=>`
            <div class="att-row">
              <span class="att-name">${shortName(p.name)}</span>
              <span class="att-loc">üìç ${p.location}</span>
              <span class="att-time">${formatTime(p.time)}</span>
            </div>`).join("")||"-"}
        </div>
        <div class="box">
          <b>ÿ∫ÿßÿ® (${absent.length})</b>
          ${absent.map(a=>`<span class="absent-name">${shortName(a)}</span>`).join("")||"-"}
        </div>
      </div>
    </div>`;
  });
}

/* ================= CHARTS ================= */
function drawCharts(deptData,inCount){
  if(barChart)barChart.destroy();
  if(pieChart)pieChart.destroy();

  barChart=new Chart(deptChart,{
    type:"bar",
    data:{
      labels:DEPARTMENTS,
      datasets:[{
        data:DEPARTMENTS.map(d=>deptData[d].length),
        backgroundColor:"#38bdf8"
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });

  pieChart=new Chart(pieChartCanvas,{
    type:"pie",
    data:{
      labels:["ÿ≠ÿ∂ÿ±","ÿ∫ÿßÿ®"],
      datasets:[{
        data:[inCount,TOTAL-inCount],
        backgroundColor:["#38bdf8","#818cf8"]
      }]
    }
  });
}

setInterval(checkForLiveUpdate,10000);
loadDashboard();
</script>

</body>
</html>
