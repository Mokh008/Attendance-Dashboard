<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Attendance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
header{
  background:#0f172a;
  padding:12px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
.container{padding:16px}

/* Date */
.date-box{text-align:center;margin-bottom:12px}
.date-box input{
  background:#020617;
  color:#fff;
  border:1px solid #334155;
  padding:6px 10px;
  border-radius:6px;
  font-size:13px;
}

/* KPI Cards */
.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:15px;
}
.card{
  background:#0f172a;
  padding:12px;
  border-radius:10px;
  text-align:center;
}
.card h3{
  margin:0;
  font-size:14px;
  color:#c7d2fe;
}
.card p{
  margin:6px 0 0;
  font-size:22px;
  font-weight:bold;
}

/* Charts */
.charts{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
  margin-bottom:20px;
}
.chart-box{
  background:#0f172a;
  padding:12px;
  border-radius:12px;
}

/* Departments */
.departments{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(520px,1fr));
  gap:16px;
}

.dept-card{
  background:linear-gradient(145deg,#0f172a,#020617);
  padding:14px;
  border-radius:14px;
  border:1px solid #1e293b;
}
.dept-card h4{
  margin:0 0 10px;
  font-size:15px;
  color:#e0e7ff;
}

/* Present / Absent split */
.split{
  display:grid;
  grid-template-columns:1.4fr 1fr;
  gap:12px;
}

.box{
  background:#020617;
  border-radius:10px;
  padding:10px;
  font-size:13px;
  max-height:260px;
  overflow:auto;
}
.box b{
  display:block;
  margin-bottom:6px;
  color:#93c5fd;
}

/* Attendance row (PRO LOOK) */
.att-row{
  display:grid;
  grid-template-columns:2.2fr 2fr 1fr;
  align-items:center;
  gap:8px;
  padding:6px 0;
  border-bottom:1px dashed #1e293b;
}
.att-row:last-child{
  border-bottom:none;
}

.att-name{
  font-weight:500;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.att-loc{
  color:#93c5fd;
  font-size:12px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.att-time{
  text-align:right;
  font-size:12px;
  color:#c7d2fe;
}

/* Absent */
.absent-name{
  display:block;
  padding:2px 0;
}
</style>
</head>

<body>

<header>Attendance Dashboard</header>

<div class="container">

<div class="date-box">
  <input type="date" id="datePicker">
</div>

<div class="cards">
  <div class="card">
    <h3>ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑŸÖŸáŸÜÿØÿ≥ŸäŸÜ</h3>
    <p id="totalCount">0</p>
  </div>
  <div class="card">
    <h3>ÿ≠ÿ∂ÿ±</h3>
    <p id="inCount">0</p>
  </div>
  <div class="card">
    <h3>ÿ∫ÿßÿ®</h3>
    <p id="outCount">0</p>
  </div>
</div>

<div class="charts">
  <div class="chart-box">
    <canvas id="deptChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="pieChartCanvas"></canvas>
  </div>
</div>

<div class="departments" id="departmentsBox"></div>

</div>

<script>

const ENGINEER_DEPT = {
  "Mohamed Abdellatif Abdelhamid Aly":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",

  "Waleed Mahmoud Ismaiel Abdelrahim":"ÿ¥ŸÖÿßŸÑ ÿßŸÑŸÖŸÜŸäÿß",
  "Ahmed Abdelnasser Mohamed Aly":"ÿ™Ÿàÿ±ŸäÿØÿßÿ™",
  "Amr Abdullah Abdrabbo Hlhil":"ÿ¢ŸÑŸâ",
  "Wael Ibrahim Eid Mohamed":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Aly Aboseif Abdelbadea Aly Abosaif":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Mahmoud Fathy Youssef Ismail":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Hussien Kamel Abdelkarem Abdelelamam":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Reda Mekhemar Abdelhamid Abdelhakim":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Mohamed Khaled Mohamed Khaled":"ÿ™Ÿàÿ±ŸäÿØÿßÿ™",
  "Alaaeldien Mohamed Soliman AbdelhAlym":"ÿ¢ŸÑŸâ",
  "Afraim Shawky Mikhail Habashy":"ÿ¥ŸÖÿßŸÑ ÿßŸÑŸÖŸÜŸäÿß",
  "Mohamed Hussien Mohamed Ahmed":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Ahmed Abdelfattah Aly Aly":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Mohamed Moustafa Abdelrahman Reyad":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Abdullah Shaaban Saad Mourad":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Elfarouk Mohamed Ahmed Mohamed":"ŸÖÿ™ÿßÿ®ÿπŸá",
  "Essam Sayed Mohamed Seddik":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Eltawab Mahmoud Aly Aboelhassan":"ÿ¢ŸÑŸâ",
  "Ibrahim Abdelnaser Abdelshafy Abdellatif":"ÿ¢ŸÑŸâ",
  "Mohamed Saeed Aboelhagag Hassan":"ÿ¢ŸÑŸâ",
  "Ahmed Mohamed Farouk Abdelrheam":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Ahmed Rabie Abdelrazik Hussien":"ÿ¥ŸÖÿßŸÑ ÿßŸÑŸÖŸÜŸäÿß",
  "Mohamed Atef Mahmoud Elgeneidy":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Ali Ahmed Hassan Hamed":"ÿ¢ŸÑŸâ",
  "Assem Hassan Abdelshafy Hassan":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Omar Metwally Ahmed Mohamed Salem":"ÿ¢ŸÑŸâ",
  "Abdelmoneam Hassan Hafez Karrat":"ÿ¢ŸÑŸâ",
  "Mahmoud Ramadan Mahmoud Abdelaziz":"ÿ¢ŸÑŸâ",
  "Mahmoud Khaled":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Mohamed Youssef":"ÿ¥ŸÖÿßŸÑ ÿßŸÑŸÖŸÜŸäÿß"
};

const ENGINEERS = Object.keys(ENGINEER_DEPT);
const TOTAL = ENGINEERS.length;
document.getElementById("totalCount").textContent = TOTAL;

const DEPARTMENTS = [...new Set(Object.values(ENGINEER_DEPT))];

let barChart = null;
let pieChart = null;
let lastSignature = "";

/* ================= DATE ================= */
const dateInput = document.getElementById("datePicker");
const today = new Date().toLocaleDateString("en-CA");
dateInput.value = today;
dateInput.addEventListener("change", loadDashboard);

/* ================= LOAD DASHBOARD ================= */
function loadDashboard(){
  const selectedDate = dateInput.value;

  fetch(`${API_URL}?action=attendance&role=admin&region=ALL&date=${selectedDate}`)
    .then(r => r.json())
    .then(rows => {
      if (!Array.isArray(rows)) return;

      const presentSet = new Set();
      const deptData = {};
      DEPARTMENTS.forEach(d => deptData[d] = []);

      rows.filter(r => r.date === selectedDate && r.status === "IN")
        .forEach(r => {
          presentSet.add(r.name);
          deptData[ENGINEER_DEPT[r.name]].push(r);
        });

      document.getElementById("inCount").textContent = presentSet.size;
      document.getElementById("outCount").textContent = TOTAL - presentSet.size;

      renderDepartments(deptData, presentSet);
      drawCharts(deptData, presentSet.size);
    });
}

/* ================= LIVE CHECK ================= */
function checkForLiveUpdate(){
  if (dateInput.value !== today) return;

  fetch(`${API_URL}?action=dashboard&role=admin&region=ALL&date=${today}`)
    .then(r => r.json())
    .then(data => {
      if (!data.lastInSignature) return;
      if (data.lastInSignature !== lastSignature) {
        lastSignature = data.lastInSignature;
        loadDashboard();
      }
    });
}

/* ================= UI ================= */
function renderDepartments(deptData, presentSet){
  const box = document.getElementById("departmentsBox");
  box.innerHTML = "";

  DEPARTMENTS.forEach(dept => {
    const allDeptEngineers = ENGINEERS.filter(e => ENGINEER_DEPT[e] === dept);
    const present = deptData[dept].map(x => x.name);
    const absent = allDeptEngineers.filter(e => !presentSet.has(e));

    box.innerHTML += `
      <div class="dept-card">
        <h4>${dept}</h4>
        <div class="split">
          <div class="box">
            <b>ÿ≠ÿ∂ÿ± (${present.length})</b>
            ${deptData[dept].map(p => `
              <div class="att-row">
                <span class="att-name">${p.name}</span>
                <span class="att-loc">üìç ${p.location}</span>
                <span class="att-time">‚è∞ ${p.time}</span>
              </div>
            `).join("") || "-"}
          </div>
          <div class="box">
            <b>ÿ∫ÿßÿ® (${absent.length})</b>
            ${absent.map(a => `<span class="absent-name">${a}</span>`).join("") || "-"}
          </div>
        </div>
      </div>
    `;
  });
}

/* ================= CHARTS ================= */
function drawCharts(deptData, inCount){
  if (barChart) barChart.destroy();
  if (pieChart) pieChart.destroy();

  barChart = new Chart(deptChart,{
    type:"bar",
    data:{
      labels:DEPARTMENTS,
      datasets:[{
        data:DEPARTMENTS.map(d => deptData[d].length),
        backgroundColor:"#60a5fa"
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });

  pieChart = new Chart(pieChartCanvas,{
    type:"pie",
    data:{
      labels:["ÿ≠ÿ∂ÿ±","ÿ∫ÿßÿ®"],
      datasets:[{
        data:[inCount, TOTAL - inCount],
        backgroundColor:["#60a5fa","#a5b4fc"]
      }]
    }
  });
}

/* ================= AUTO ================= */
setInterval(checkForLiveUpdate, 10000);
loadDashboard();
</script>

</body>
</html>
