<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Login – Attendance System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #e5e7eb;
}

.card {
  background: #0f172a;
  padding: 30px;
  border-radius: 16px;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  text-align: center;
}

.card h2 {
  margin-bottom: 20px;
  font-size: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
  background: #020617;
  color: #fff;
  font-size: 14px;
  text-align: center;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  color: white;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
}

#error {
  margin-top: 15px;
  font-size: 14px;
  color: #ef4444;
}
</style>
</head>

<body>

<div class="card">
  <h2>تسجيل الدخول</h2>

  <input id="empId" type="text" placeholder="رقم المستخدم">
  <input id="pin" type="password" placeholder="PIN">

  <button onclick="login()">دخول</button>

  <div id="error"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby9We83tXmtxG_1ykdriEXyASO_685z1ieBrMb9HJpRdEYs8KXhzAkjFyaCchjgwoQAzg/exec";

function login() {
  const id  = document.getElementById("empId").value.trim();
  const pin = document.getElementById("pin").value.trim();
  const err = document.getElementById("error");

  err.textContent = "";

  if (!id || !pin) {
    err.textContent = "من فضلك أدخل البيانات كاملة";
    return;
  }

  fetch(`${API_URL}?action=login&id=${id}&pin=${pin}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        err.textContent = "بيانات الدخول غير صحيحة";
        return;
      }

      // تخزين المستخدم
      sessionStorage.setItem("user", JSON.stringify(data));

      // تحويل للداشبورد
      location.href = "dashboard.html";
    })
    .catch(() => {
      err.textContent = "حدث خطأ في الاتصال";
    });
}
</script>

</body>
</html>
