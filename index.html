<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:linear-gradient(135deg,#0f172a,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#e5e7eb;
}
.card{
  background:#0f172a;
  padding:32px;
  border-radius:18px;
  width:340px;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin:12px 0;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}
#msg{
  margin-top:12px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Attendance System</h2>

  <input id="id" placeholder="ID">
  <input id="pin" type="password" placeholder="PIN">

  <button onclick="doLogin()">دخول</button>
  <div id="msg"></div>
</div>

<script>
function doLogin(){
  const id  = document.getElementById("id").value.trim();
  const pin = document.getElementById("pin").value.trim();
  const msg = document.getElementById("msg");

  if(!id || !pin){
    msg.style.color="#f87171";
    msg.innerText="من فضلك أدخل ID و PIN";
    return;
  }

  msg.innerText="جاري التحقق...";

  google.script.run
    .withSuccessHandler(res=>{
      if(!res.success){
        msg.style.color="#f87171";
        msg.innerText=res.message;
        return;
      }

      sessionStorage.setItem("authUser", JSON.stringify(res.user));
      location.href="dashboard.html";
    })
    .withFailureHandler(()=>{
      msg.style.color="#f87171";
      msg.innerText="خطأ في الاتصال";
    })
    .login(id,pin);
}
</script>

</body>
</html>
