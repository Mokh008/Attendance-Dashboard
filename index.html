<html lang="ar">
<head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- ================= AUTH GUARD ================= -->
<script>
const AUTH_RAW = sessionStorage.getItem("authUser");

if(!AUTH_RAW){
  alert("Ÿäÿ¨ÿ® ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ£ŸàŸÑÿßŸã");
  location.href = "https://mokh008.github.io/Attendance-Login/";
}

const AUTH_USER = JSON.parse(AUTH_RAW);

/* ‚úÖ NORMALIZE VALUES */
const USER_ROLE   = (AUTH_USER.role   || "").trim().toLowerCase();
const USER_REGION = (AUTH_USER.region || "").trim().toUpperCase();
</script>
<!-- ============================================== -->

<style>
/* ================= THEME ================= */
:root{
  --bg-main:#020617;
  --bg-soft:#0b1224;
  --card:#0f172a;
  --border:#1e293b;

  --text:#e5e7eb;
  --text-soft:#94a3b8;

  --accent:#38bdf8;
  --accent-2:#818cf8;
}

/* ================= BASE ================= */
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:radial-gradient(circle at top,var(--bg-soft),var(--bg-main) 60%);
  color:var(--text);
}
header{
  background:linear-gradient(90deg,#020617,#0f172a,#020617);
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:700;
  border-bottom:1px solid var(--border);
}
.container{padding:18px}

/* ================= DATE ================= */
.date-box{text-align:center;margin-bottom:18px}
.date-box input{
  background:var(--card);
  color:#fff;
  border:1px solid var(--border);
  padding:9px 16px;
  border-radius:12px;
  font-size:14px;
  font-weight:600;
  outline:none;
}
.date-box input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(56,189,248,.18);
}

/* ================= KPI ================= */
.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  margin-bottom:22px;
}
.card{
  background:linear-gradient(160deg,var(--card),var(--bg-main));
  padding:16px;
  border-radius:18px;
  text-align:center;
  border:1px solid var(--border);
  box-shadow:0 10px 28px rgba(0,0,0,.25);
}
.card h3{
  margin:0;
  font-size:13px;
  font-weight:600;
  color:var(--text-soft);
}
.card p{
  margin-top:8px;
  font-size:28px;
  font-weight:800;
  color:var(--accent);
}

/* ================= CHARTS ================= */
.charts{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:18px;
  margin-bottom:26px;
}
.chart-box{
  background:linear-gradient(160deg,var(--card),var(--bg-main));
  padding:16px;
  border-radius:18px;
  border:1px solid var(--border);
  box-shadow:0 10px 28px rgba(0,0,0,.25);
}

/* ================= DEPARTMENTS ================= */
.departments{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(540px,1fr));
  gap:20px;
}
.dept-card{
  background:linear-gradient(160deg,var(--card),var(--bg-main));
  padding:18px;
  border-radius:20px;
  border:1px solid var(--border);
  box-shadow:0 10px 28px rgba(0,0,0,.25);
}
.dept-card h4{
  margin:0 0 14px;
  font-size:16px;
  font-weight:700;
  color:#e0e7ff;
}

/* ================= SPLIT ================= */
.split{
  display:grid;
  grid-template-columns:2fr .9fr;
  gap:14px;
}

/* ================= BOX ================= */
.box{
  background:var(--bg-main);
  border-radius:14px;
  padding:12px;
  font-size:13px;
  max-height:300px;
  overflow:auto;
  border:1px solid var(--border);
}
.box b{
  display:block;
  margin-bottom:8px;
  color:var(--accent);
  font-weight:700;
}

/* ================= ATT ROW ================= */
.att-row{
  display:grid;
  grid-template-columns:180px 1fr auto;
  align-items:center;
  gap:12px;
  padding:8px 0;
  border-bottom:1px dashed var(--border);
}
.att-row:last-child{border-bottom:none}

.att-name{
  font-weight:700;
  white-space:nowrap;
}
.att-loc{
  color:#7dd3fc;
  font-size:13px;
  white-space:nowrap;
}
.att-time{
  font-size:12px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  padding:4px 10px;
  border-radius:8px;
  white-space:nowrap;
}

/* ================= ABSENT ================= */
.absent-name{
  display:block;
  padding:3px 0;
  color:#cbd5f5;
  font-weight:500;
}
</style>
</head>

<body>

<header>Attendance Dashboard</header>

<div class="container">

<div class="date-box">
  <input type="date" id="datePicker">
</div>

<div class="cards">
  <div class="card"><h3>ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑŸÖŸáŸÜÿØÿ≥ŸäŸÜ</h3><p id="totalCount">0</p></div>
  <div class="card"><h3>ÿ≠ÿ∂ÿ±</h3><p id="inCount">0</p></div>
  <div class="card"><h3>ÿ∫ÿßÿ®</h3><p id="outCount">0</p></div>
</div>

<div class="charts">
  <div class="chart-box"><canvas id="deptChart"></canvas></div>
  <div class="chart-box"><canvas id="pieChartCanvas"></canvas></div>
</div>

<div class="departments" id="departmentsBox"></div>

</div>

<script>
/* ================= HELPERS ================= */
function shortName(fullName){
  if(!fullName) return "";
  const p = fullName.trim().split(" ");
  return p.length >= 2 ? p[0] + " " + p[1] : fullName;
}
function formatSheetTime(t){
  if(!t) return "";
  const d = new Date(t);
  return d.toLocaleTimeString("en-US",{hour:"numeric",minute:"2-digit",second:"2-digit",hour12:true});
}

/* ================= CONFIG ================= */
const API_URL ="https://script.google.com/macros/s/AKfycbzR-DQ46F5ImxonSkxFebwYPjm5PY9O5nQYSVApqLinkWyu0FuDpflT79PooNvWr5Bj3w/exec";

/* ===== ENGINEER_DEPT: ŸÜŸÅÿ≥ ÿßŸÑŸÉŸàÿØ ÿßŸÑÿ£ÿµŸÑŸä ÿ®ÿßŸÑŸÉÿßŸÖŸÑ ===== */
const ENGINEER_DEPT = {
  "Mohamed Abdellatif Abdelhamid Aly":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Efat Youssef Assad Hanna":"ÿ¥ŸÖÿßŸÑ ÿßŸÑŸÖŸÜŸäÿß",
  "Waleed Mahmoud Ismaiel Abdelrahim":"ÿ¥ŸÖÿßŸÑ ÿßŸÑŸÖŸÜŸäÿß",
  "Ahmed Abdelnasser Mohamed Aly":"ÿ™Ÿàÿ±ŸäÿØÿßÿ™",
  "Amr Abdullah Abdrabbo Hlhil":"ÿ¢ŸÑŸâ",
  "Wael Ibrahim Eid Mohamed":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Aly Aboseif Abdelbadea Aly Abosaif":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Mahmoud Fathy Youssef Ismail":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Hussien Kamel Abdelkarem Abdelelamam":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Reda Mekhemar Abdelhamid Abdelhakim":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Mohamed Khaled Mohamed Khaled":"ÿ™Ÿàÿ±ŸäÿØÿßÿ™",
  "Alaaeldien Mohamed Soliman AbdelhAlym":"ÿ¢ŸÑŸâ",
  "Afraim Shawky Mikhail Habashy":"ÿ¥ŸÖÿßŸÑ ÿßŸÑŸÖŸÜŸäÿß",
  "Mohamed Hussien Mohamed Ahmed":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Ahmed Abdelfattah Aly Aly":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Mohamed Moustafa Abdelrahman Reyad":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Abdullah Shaaban Saad Mourad":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Elfarouk Mohamed Ahmed Mohamed":"ŸÖÿ™ÿßÿ®ÿπŸá",
  "Essam Sayed Mohamed Seddik":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Eltawab Mahmoud Aly Aboelhassan":"ÿ¢ŸÑŸâ",
  "Ibrahim Abdelnaser Abdelshafy Abdellatif":"ÿ¢ŸÑŸâ",
  "Mohamed Saeed Aboelhagag Hassan":"ÿ¢ŸÑŸâ",
  "Ahmed Mohamed Farouk Abdelrheam":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Ahmed Rabie Abdelrazik Hussien":"ÿ¥ŸÖÿßŸÑ ÿßŸÑŸÖŸÜŸäÿß",
  "Mohamed Atef Mahmoud Elgeneidy":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Ali Ahmed Hassan Hamed":"ÿ¢ŸÑŸâ",
  "Assem Hassan Abdelshafy Hassan":"ÿ®ŸÜŸâ ÿ≥ŸàŸäŸÅ",
  "Omar Metwally Ahmed Mohamed Salem":"ÿ¢ŸÑŸâ",
  "Abdelmoneam Hassan Hafez Karrat":"ÿ¢ŸÑŸâ",
  "Mahmoud Ramadan Mahmoud Abdelaziz":"ÿ¢ŸÑŸâ",
  "Mahmoud Khaled":"ÿ¨ŸÜŸàÿ® ÿßŸÑŸÖŸÜŸäÿß",
  "Mohamed Youssef":"ÿ¥ŸÖÿßŸÑ ÿßŸÑŸÖŸÜŸäÿß"
};

const ENGINEERS = Object.keys(ENGINEER_DEPT);

const VISIBLE_ENGINEERS =
  USER_REGION === "ALL"
    ? ENGINEERS
    : ENGINEERS.filter(e => ENGINEER_DEPT[e] === USER_REGION);

const DEPARTMENTS = [...new Set(Object.values(ENGINEER_DEPT))];

let barChart=null, pieChart=null;

/* ================= DATE ================= */
const dateInput=document.getElementById("datePicker");
const today=new Date().toLocaleDateString("en-CA");
dateInput.value=today;
dateInput.addEventListener("change",loadDashboard);

/* ================= LOAD ================= */
function loadDashboard(){
  const d=dateInput.value;
  fetch(`${API_URL}?action=attendance&role=${USER_ROLE}&region=${USER_REGION}&date=${d}`)
  .then(r=>r.json()).then(rows=>{
    if(!Array.isArray(rows))return;

    const presentSet=new Set();

    /* ‚úÖ FIX: deptData = Set + rows */
    const deptData={};
    DEPARTMENTS.forEach(x=>{
      deptData[x]={ set:new Set(), rows:[] };
    });

    rows.filter(r=>r.status==="IN").forEach(r=>{
      if(!ENGINEER_DEPT[r.name]) return;

      presentSet.add(r.name);

      const dept = ENGINEER_DEPT[r.name];
      deptData[dept].set.add(r.name);   // ŸÖŸáŸÜÿØÿ≥ Ÿàÿßÿ≠ÿØ
      deptData[dept].rows.push(r);      // ÿßŸÑÿ®ÿµŸÖÿ©
    });

    const ROLE_TOTAL =
      USER_REGION === "ALL"
        ? ENGINEERS.length
        : ENGINEERS.filter(e => ENGINEER_DEPT[e] === USER_REGION).length;

    totalCount.textContent = ROLE_TOTAL;
    inCount.textContent = presentSet.size;
    outCount.textContent = ROLE_TOTAL - presentSet.size;

    renderDepartments(deptData,presentSet);
    drawCharts(deptData,presentSet.size,ROLE_TOTAL);
  });
}

/* ================= UI ================= */
function renderDepartments(deptData,presentSet){
  const box=document.getElementById("departmentsBox");
  box.innerHTML="";

  DEPARTMENTS.forEach(dept=>{
    if(USER_REGION!=="ALL" && USER_REGION!==dept) return;

    const all=VISIBLE_ENGINEERS.filter(e=>ENGINEER_DEPT[e]===dept);
    const present=[...deptData[dept].set];
    const absent=all.filter(e=>!presentSet.has(e));

    box.innerHTML+=`
    <div class="dept-card">
      <h4>${dept}</h4>
      <div class="split">
        <div class="box">
          <b>ÿ≠ÿ∂ÿ± (${present.length})</b>
          ${deptData[dept].rows.map(p=>`
            <div class="att-row">
              <span class="att-name">${shortName(p.name)}</span>
              <span class="att-loc">üìç ${p.location}</span>
              <span class="att-time">‚è∞ ${formatSheetTime(p.time)}</span>
            </div>
          `).join("") || "-"}
        </div>
        <div class="box">
          <b>ÿ∫ÿßÿ® (${absent.length})</b>
          ${absent.map(a=>`<span class="absent-name">${shortName(a)}</span>`).join("") || "-"}
        </div>
      </div>
    </div>`;
  });
}

/* ================= CHARTS ================= */
function drawCharts(deptData,inCount,roleTotal){
  if(barChart)barChart.destroy();
  if(pieChart)pieChart.destroy();

  const CHART_DEPTS =
    USER_REGION === "ALL" ? DEPARTMENTS : [USER_REGION];

  barChart=new Chart(deptChart,{
    type:"bar",
    data:{
      labels:CHART_DEPTS,
      datasets:[{
        data:CHART_DEPTS.map(d=>deptData[d]?.set.size || 0),
        backgroundColor:"#38bdf8"
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });

  pieChart=new Chart(pieChartCanvas,{
    type:"pie",
    data:{
      labels:["ÿ≠ÿ∂ÿ±","ÿ∫ÿßÿ®"],
      datasets:[{
        data:[inCount,roleTotal-inCount],
        backgroundColor:["#38bdf8","#818cf8"]
      }]
    }
  });
}

loadDashboard();
setInterval(loadDashboard,30000);
</script>

</body>
</html>
